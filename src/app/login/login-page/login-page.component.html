<div class="content">
    <form [formGroup]="this.formGroup" [noValidate]>
        <app-logo></app-logo>
        <app-error-message></app-error-message>
        <app-bordered-input
            [abstractControl]="this.loginForm.controls.email"
            formControlName="email"
            [label]="'Email'"
            [readOnly]="this.checkingLogin"
            [type]="'email'"
        ></app-bordered-input>
        <app-bordered-input
            [abstractControl]="this.loginForm.controls.password"
            [formControlName]="'password'"
            [label]="'Senha'"
            [readOnly]="this.checkingLogin"
            [type]="'password'"
        ></app-bordered-input>
        <div class="form-buttons">
            <button class="cta-button" (click)="this.login()" *ngIf="!this.checkingLogin">Login</button>
            <button class="cta-button" *ngIf="this.checkingLogin">
                <svg xmlns="http://www.w3.org/2000/svg" class="loading-icon" width="16" height="16" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <line x1="7.5" y1="4.21" x2="7.5" y2="4.22" />
                    <line x1="4.21" y1="7.5" x2="4.21" y2="7.51" />
                    <line x1="3" y1="12" x2="3" y2="12.01" />
                    <line x1="4.21" y1="16.5" x2="4.21" y2="16.51" />
                    <line x1="7.5" y1="19.79" x2="7.5" y2="19.8" />
                    <line x1="12" y1="21" x2="12" y2="21.01" />
                    <line x1="16.5" y1="19.79" x2="16.5" y2="19.8" />
                    <line x1="19.79" y1="16.5" x2="19.79" y2="16.51" />
                    <line x1="21" y1="12" x2="21" y2="12.01" />
                    <line x1="19.79" y1="7.5" x2="19.79" y2="7.51" />
                    <line x1="16.5" y1="4.21" x2="16.5" y2="4.22" />
                    <line x1="12" y1="3" x2="12" y2="3.01" />
                </svg>
                Autenticando
            </button>
            <a href="">Esqueceu sua senha?</a>
        </div>
    </form>
</div>
