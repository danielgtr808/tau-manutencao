<div class="modal">
    <div class="modal-header">
        Excluir registro
    </div>
    <div class="modal-body">
        Você tem certeza que deseja excluir esse registro? Essa ação não poderá ser desfeita.
    </div>
    <div class="modal-footer">
        <button class="cancel-button" (click)="this.onCancel()">Cancelar</button>
        <button class="confirm-delete-button" (click)="this.onDelete()">Excluir registro</button>
    </div>
</div>
