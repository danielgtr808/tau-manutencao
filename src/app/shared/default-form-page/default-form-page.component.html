<app-side-menu></app-side-menu>
<div class="content">
    <app-content-top-menu
        [moduleTitle]="pageTitle"
    ></app-content-top-menu>
    <div class="container">
        <form class="crud-form" [formGroup]="this.formGroup" *ngIf="this.formGroup" [noValidate]>
            <app-error-message></app-error-message>
            <ng-content></ng-content>
            <div class="button-row">
                <button class="secondary-button" [routerLink]="this.cancelUrl">Cancelar</button>
                <button class="primary-button" (click)="this.saveChanges()">Salvar</button>
            </div>
        </form>
    </div>
</div>
