<app-data-table
    *ngIf="this.dataTableConfiguration"
    [dataTableConfiguration]="this.dataTableConfiguration"
    [enableSearch]="true"
>
    <button
        class="primary-button"
        *ngIf="this.newRegisterLink !== ''"
        [routerLink]="this.newRegisterLink"
    >
        <svg width="14" height="15" viewBox="0 0 14 15" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M7 1.5V13.5" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M1 7.50003H13" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Novo registro
    </button>
    <div *ngIf="this.newRegisterLink === ''"></div>
</app-data-table>
