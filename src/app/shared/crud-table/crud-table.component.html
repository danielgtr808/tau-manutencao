<div class="table-functions">
    <button class="primary-button" [routerLink]="this.crudTableConfiguration.newRegisterLink">
        <svg width="14" height="15" viewBox="0 0 14 15" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M7 1.5V13.5" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M1 7.50003H13" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Novo registro
    </button>
    <app-bordered-input
        (inputEvent)="this.filterData($event)"
        label="Pesquisar"
    ></app-bordered-input>
</div>
<table class="responsive-table" *ngIf="this.crudTableConfiguration" [ngStyle]="{ 'grid-template-columns': this.gridColumns }">
    <thead>
        <tr>
            <th *ngFor="let columnConfig of this.crudTableConfiguration.columnOrder">
                {{columnConfig.displayName}}
            </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of (this.filteredData ?? this.data)">
            <td [attr.data-header]="columnConfig.displayName" *ngFor="let columnConfig of this.crudTableConfiguration.columnOrder">
                {{data[columnConfig.baseProperty]}}
            </td>
            <td class="redirect-cell">
                <svg [routerLink]="this.crudTableConfiguration.redirectLinkFn(data)" width="20" height="21" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7.5 5.5L12.5 10.5L7.5 15.5" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>                    
            </td>
        </tr>
    </tbody>
</table>
